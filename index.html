<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form action="">
                <Fieldset>
                    <legend>
                        <div class="title">Basic Information Form</div>
                    </legend>
                    <div class="form-wrapper">
                        <div class="form-group">
                            <div class="label">
                                <label for="name">Name :</label>
                            </div>
                            <div class="input-box">
                                <input type="email" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="email">Email :</label>
                            </div>
                            <div class="input-box">
                                <input type="email" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="password">Password :</label>
                            </div>
                            <div class="input-box">
                                <input type="password" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="religion">Religion :</label>
                            </div>
                            <div class="input-box">
                                <select name="religion" id="religion">
                                    <option value="select">Select</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Hinduism">Hinduism</option>
                                    <option value="Buddhism">Buddhism</option>
                                    <option value="Christianity">Christianity</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="gender">Gender :</label>
                            </div>
                            <div class="input-box">
                                <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="fav_color">Select your favorite color :</label>
                            </div>
                            <div class="input-box">
                                <input type="color" id="fav_color"value="#ff0000">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="range">Range :</label>
                            </div>
                            <div class="input-box">
                                <input type="range" id="range" min="0" max="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="file">Profile image :</label>
                            </div>
                            <div class="input-box">
                                <input type="file" id="file">
                            </div>
                        </div>
                        <div class="">
                            <input type="checkbox"id="exampleCheck">
                            <label for="exampleCheck">Check me out</label>
                        </div>
                        <div class="btn">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </Fieldset>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
